group 'alexpfx'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    // https://mvnrepository.com/artifact/org.mockito/mockito-core
    compile group: 'org.mockito', name: 'mockito-core', version: '2.7.5'

    // https://mvnrepository.com/artifact/org.hamcrest/hamcrest-junit
    compile group: 'org.hamcrest', name: 'hamcrest-junit', version: '2.0.0.0'

//    // https://mvnrepository.com/artifact/org.hamcrest/java-hamcrest
//    compile group: 'org.hamcrest', name: 'java-hamcrest', version: '2.0.0.0'



}
